
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Bienvenido</mat-card-title>
    </mat-card-header>
    <br>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Usuario" formControlName="username">
        </mat-form-field>
<!--
       <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password">
        </mat-form-field>
-->
        <mat-form-field class="example-full-width">
          <mat-label>Ingrese su contrase√±a</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="validarUsuario()">Ingresar</button>
    </form>

  </mat-card>

</div>
