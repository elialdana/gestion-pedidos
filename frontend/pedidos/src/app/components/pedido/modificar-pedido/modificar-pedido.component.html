<div  mat-dialog-content >

  <h5  mat-dialog-title class="title">
    ID: {{data.pedido.id}} CLIENTE: {{data.pedido.clienteNombre}}
    <hr>
  </h5>

  <div class="col">




    <form>


          <div class="form-group">
            <label class="font-weight-bold"> USUARIO ASIGNADO </label>
            <div class="col-sm-10">
             <mat-select class="form-control"   [(ngModel)]="data.pedido.usuario_asignado" name="usuarioAsignado" placeholder="Seleccione" required>
               <mat-option *ngFor="let e of listaUsuarios" [value]="e.codigo">
                 {{e.nombre}}
               </mat-option>

             </mat-select>
          </div>
        </div>


        <div class="form-group">
          <label class="font-weight-bold">NUEVO ESTADO </label>
          <div class="col-sm-10">
           <mat-select class="form-control"   [(ngModel)]="data.pedido.estado" name="estado" placeholder="Seleccione" required>
            <mat-option  value="I">INGRESADO </mat-option>
             <mat-option  value="P">PROCESADO </mat-option>
             <mat-option  value="T">FINALIZADO </mat-option>
           </mat-select>
        </div>
      </div>

      <div class="form-group">
        <label class="font-weight-bold"> FECHA DE ENTREGA </label>
        <div class="col-sm-10">
          <input
            type="date"
            class="form-control"

            [(ngModel)]="data.pedido.fecha_entrega" name="fecha"
            placeholder=""

          />
        </div>
      </div>
                        <!-- DESCRIPCION -->
                        <br>
        <div class="form-group">
          <label class="font-weight-bold"> COMENTARIO </label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"

              [(ngModel)]="comentario" name="comentario"
              placeholder=""

            />
          </div>
        </div>

        <div class="text-center ">
          <button mat-button class="btn  btn-primary" [mat-dialog-close]="data.pedido.id" cdkFocusInitial>Regresar</button>
          <button mat-button

          class="btn btn-success"
          (click)="modifica()"
        >
          Agregar
        </button>

</div>

  </form>

  </div>
</div>
